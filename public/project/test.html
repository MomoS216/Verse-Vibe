<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Test</title>
</head>
<body>
  <h1>Test</h1>

  <form id="registerForm">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="email" name="email" placeholder="Email" required>
    <button type="submit">Register</button>
  </form>

  <form id="loginForm">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <form id="soloProjectsForm">
    <input type="text" name="username" placeholder="Username" required>
    <button type="submit">Fetch Solo Projects</button>
  </form>

  <form id="featProjectsForm">
    <input type="text" name="username" placeholder="Username" required>
    <button type="submit">Fetch Feat Projects</button>
  </form>

  <form id="chatForm">
    <input type="text" name="idProgetto" placeholder="Project ID" required>
    <button type="submit">Fetch Chat</button>
  </form>

  <form id="textForm">
    <input type="text" name="idProgetto" placeholder="Project ID" required>
    <button type="submit">Fetch Project Texts</button>
  </form>

  <!-- Aggiungi le form e i test per gli altri servizi qui -->

  <div id="registrationResult"></div>

  <script>//Ã¨ solo per provare i serviziiiiii
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());
      testService("/register", data);
    });

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());
      testService("/login", data);
    });

    document.getElementById('soloProjectsForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());
      testService("/soloProgects", data);
    });

    document.getElementById('featProjectsForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());
      testService("/featProgects", data);
    });

    document.getElementById('chatForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());
      testService("/chat", data);
    });

    document.getElementById('textForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());
      testService("/testiProgetto", data);
    });

    // Aggiungi qui le funzioni per gestire gli altri servizi

    function testService(url, data) {
      const load = () => {
        return new Promise((resolve, reject) => {
          fetch(url, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
          })
            .then((response) => response.json())
            .then((json) => {
              resolve(json);
            });
        });
      };

      load().then((result)=>{
        console.log(result);
        const registrationResult = document.getElementById('registrationResult');
        registrationResult.innerHTML = JSON.stringify(result);
      });
    }
  </script>
</body>
</html>
