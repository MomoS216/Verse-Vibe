<!DOCTYPE html>
<html>
<head>
  <title>Slide Navbar</title>
  <link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">

      <div class="signup" >
        <form onsbumit="return false">
          <label for="chk" aria-hidden="true">Sign up</label>
          <input type="text" id="txtSign" placeholder="User name" required>
          <input type="email" id="emailSign" placeholder="Email" required>
          <input type="password" id="pswdSign" placeholder="Password" required>
          <button type="submit" id="signBtn">Sign up</button>
        </form>
      </div>

      <div class="login">
        <form onsbumit="return false">
          <label for="chk" aria-hidden="true">Login</label>
          <input type="text" id="txtLogin" placeholder="User name" required>
          <input type="password" id="pswdLogin" placeholder="Password" required>
          <button type="submit" id="loginBtn">Login</button>
        </form>
      </div>
  </div>
  <script src="/public/project/test.js"></script>
</body>
</html>
