<script>

  const button=document.getElementById("esci");

  button.onclick=()=>{
    sessionStorage.clear();
    window.location.href = '../access/access.html';
  }
 
  const username = JSON.parse(sessionStorage.getItem('loggato'));
  
  if (username) {
      
      document.getElementById('username').innerHTML = username.user;
  } else {
      
      window.location.href = '../access/access.html'; 
  }
</script>
