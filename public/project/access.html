<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./access.css">
  <title>User Registration and Login</title>
</head>
<body>

  <div class="main">    
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
      <form id="loginForm">
        <label for="chk" aria-hidden="true">Login</label>
        <input type="text" id="txtLogin" placeholder="Username" required>
        <input type="password" id="pswdLogin" placeholder="Password" required>
        <button type="submit" id="loginBtn">Login</button>
      </form>
      <div id="signupResult" class="mt-3"></div>
    </div>

    <div class="login">
      <form id="signupForm">
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="email" id="emailSign" placeholder="Email" required>
        <input type="text" id="txtSign" placeholder="Username" required>
        <input type="password" id="pswdSign" placeholder="Password" required>
        <button type="submit" id="signBtn">Sign up</button>
      </form>
      
      <div id="loginResult" class="mt-3"></div>
    </div>
  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="access.js">
    
  </script>
</body>
</html>
